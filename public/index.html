<!DOCTYPE html>
<html ng-app="MemeWorld" ng-controller="AppController as ctrl" ng-cloak>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/css/app.css">
        <link rel="icon" href="/assets/images/logo.png">
        <title>Meme World</title>
    </head>
    <body layout="column">
        <header>
            <md-toolbar layout-xs="column" layout="row">
                <div layout="row" layout-align="start center" flex>
                    <md-button hide-gt-sm class="md-icon-button" ng-click="ctrl.toggleSidenav()">
                        <i class="material-icons font-28">menu</i>
                    </md-button>
                    <div layout="row" layout-align="start center" flex="100" flex-gt-xs="55" flex-gt-sm="35" flex-gt-md="25">
                        <span flex="20" flex-gt-xs="20" flex-gt-md="30">
                            <img src="/assets/images/logo.png" class="img-responsive" alt="logo" layout-padding> 
                        </span>
                        <a href="/" class="no-decorate text-white">
                            <h1 layout-padding class="md-headline">Meme World</h1>
                        </a>
                    </div>
                    <span layout-gt-sm flex></span>
                </div>
                <div hide-gt-xs class="border-bottom"></div>
                <div layout="row" layout-align="center center" flex-gt-xs="45" flex-gt-sm="35">
                    <md-button ui-sref="home" ui-sref-active="md-primary white-bg">Home</md-button>
                    <div ng-if="!loggedIn">
                        <md-button class="md-raised md-accent" ng-click="loginPrompt()">Log In</md-button>
                        <md-button class="md-raised" ng-click="signupPrompt()">Sign Up</md-button>
                    </div>
                    <span ng-if="loggedIn" hide-gt-sm flex></span>
                    <div ng-if="loggedIn" layout="row" flex="55" flex-gt-sm="65">
                        <md-menu md-position-mode="target-right bottom target" md-offset="-5 5" flex>
                            <md-button layout="row" layout-align="start center" ng-click="ctrl.showUserMenu($mdMenu, $event)">
                                <img ng-if="user.image" class="avatar" flex="35" flex-gt-sm="30" ng-src="data:image/png;base64,{{user.image}}" layout-padding>
                                <i ng-if="!user.image" class="material-icons font-36" layout-padding>account_circle</i>
                                {{user.username}}
                                <i md-menu-origin class="material-icons">keyboard_arrow_down</i>
                            </md-button>
                            <md-menu-content class="md-dense">
                                <md-menu-item>
                                    <md-button ng-click="ctrl.showProfileDialog()">Edit Profile</md-button>
                                </md-menu-item>
                                <md-menu-divider></md-menu-divider>
                                <md-menu-item>
                                    <md-button ng-click="ctrl.logOut()">Log Out</md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </div>
                </div>
            </md-toolbar>
        </header>
        <spinner class="spinner"></spinner>
        <ui-view flex layout="row" layout-align="center"></ui-view>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/stateEvents.min.js"></script>
        <script src="src/memeworld.module.js"></script>
        <script src="src/sidenav/sidenav.component.js"></script>
        <script src="src/posts/post.component.js"></script>
        <script src="src/posts/posts.component.js"></script>
        <script src="src/posts/post-expanded.controller.js"></script>
        <script src="src/posts/comment.component.js"></script>
        <script src="src/posts/posts.service.js"></script>
        <script src="src/registration/registration.controller.js"></script>
        <script src="src/spinner/spinner.component.js"></script>
        <script src="src/directives/image-upload.directive.js"></script>
        <script src="src/profile/profile.controller.js"></script>
    </body>
</html>
